name: doc-tests

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install packages
        run: |
            pip install -e .
            pip install -r doc/requirements.txt
      - name: Run doc test
        run: make doctest
    